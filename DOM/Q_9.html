<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 20px;
        }
        button{
            padding: 5px 25px;
            font-weight: bold;
            border: 2px solid black;
            border-radius: 5px;
        }
        #first{
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <button id="first" onclick="login()">Login</button>
    <button onclick="logout()">Logout</button>
    <h1 id="text"></h1>

    <script>
        function login(){
            localStorage.setItem("auth", true)
            window.location.reload()
        }
        function logout(){
            localStorage.setItem("auth", false)
            window.location.reload()
        }

        let message = document.getElementById("text")
        let loginStatus = localStorage.getItem("auth")

        if(loginStatus != "false"){
            message.innerHTML = "User is logged In"
        }else{
            message.innerHTML = "User Has Not logged In"
        }

    </script>
</body>
</html>
